<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/indexEcadastro.css">
</head>
<body class="background-grey5">
    <main>
        <section class="container">
            <form class="background-white">
                <div class="d-flex justify-content-space-between align-items-center">
                    <h1 class="title1">Cadastro</h1>
                    <a class="btn btn-outline-medium" href="../../index.html">Voltar</a>
                </div>

                <input id="inputName" type="text" placeholder="Seu nome" required minlength="3" maxlength="20">
                <input id="inputMail" type="email" placeholder="Seu e-mail" required minlength="7" maxlength="30">
                <input id="inputPassword" type="password" placeholder="Sua senha" required minlength="8" maxlength="12">
                <input id="inputJob" type="text" placeholder="Qual o seu trabalho?" required>
                <input id="inputPhoto" type="text" placeholder="URL da imagem de perfil" required>

                <button id="btnRegister" class="btn btn-primary w-100" type="submit">Registar</button>
        
                <p class="text3 w-100 text-center color-grey0">Já possui login?</p>
                <a class="btn btn-outline-medium w-100" href="../../index.html">Ir para página de login</a>
            </form>
        </section>
    </main>

    <script type="module" src="../scripts/cadastro.js"></script>
</body>
</html>
